---
layout: default
title: Notes
---

{% for post in site.posts %}
<article role="article">
  <h2><a class="notepost" href="{{ site.baseurl }}{{ post.url }}">
    {{ post.title }}
  </a></h2>
  <small><time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time></small>
</article>
{% endfor %}
